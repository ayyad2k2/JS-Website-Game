<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>RPG - Dragon Repeller</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.cdnfonts.com/css/cascadia-code" rel="stylesheet">
</head>

<body>
<div id="game">
  <div id="stats">
    <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
    <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
    <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
  </div>
  <div id="controls">
      <button id="button1" class="button">Go to store</button>
      <button button id="button2" class="button">Go to cave</button>
      <button id="button3" class="button">Fight dragon</button>
  </div>

  <div id="monsterStats">
    <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
    <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
  </div>
  <div id="text">Welcome to kill the dragon. Your mission is to defeat the dragon terrorizing the town square.
  Buy weapons and kill monsters to upgrade and level up to kill the dragon.</div>
</div>
<script  src="script.js"></script>
</body>

</html>
